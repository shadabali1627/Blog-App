<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Blog Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
</head>
<body>
  <div class="container">
    <h1>n8n Blog Assistant</h1>
    <form id="n8nForm">
      <label for="ideas">Ideas</label>
      <textarea id="ideas" placeholder="Enter your ideas..."></textarea>

      <label for="topic">Blog Topic</label>
      <input type="text" id="topic" placeholder="Enter blog topic">

      <label for="keywords">Related Keywords</label>
      <input type="text" id="keywords" placeholder="Enter related keywords">

      <button type="submit">Generate Blog</button>
    </form>

    <!-- Status message (no spinner) -->
    <div id="statusMessage" class="hidden"></div>

    <!-- Response -->
    <div id="responseBox" class="hidden">
      <div class="response-header">
        <h2>Generated Blog</h2>
        <button id="copyButton" class="copy-btn" title="Copy blog to clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
          Copy
        </button>
      </div>
      <h3 id="resTopic"></h3>
      <div id="resBlog"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
